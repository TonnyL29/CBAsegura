        <div class="row separ">

                    <input type="text" class="form-control" placeholder="Fecha de nacimiento" aria-label="fecha_nacimiento" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row separ">
            <div class="col-6"></div>
            <div class="col-5">
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
            <div class="col-1"></div>

    </div>
