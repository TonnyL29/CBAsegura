<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CBASegura-Registro</title>
</head>
<body>
    <div>
        <div class="conteiner">
            <div class="img-left">
            <img src="media/map-gradiant-desktop.png" alt="">
            </div>
            <div class="img-right">
                <img src="media/Component-1.png" alt="">
                <div class="form">
                    <form class="form-form" action="">
                        <div>
                            <label>Nombre</label>
                        </div>
                        <div>
                            <input type="text" id="nombre">
                        </div>
                        <div>
                            <label>Apellido</label>
                        </div>
                        <div>
                            <input type="text" id="apellido">
                        </div>
                        <div>
                            <label>Correo electronico</label>
                        </div>
                        <div>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label>Contraseña</label>
                        </div>
                        <div>
                            <input type="password" id="pass">
                        </div>
                        <div>
                            <label for="ubicaciones">Ubicacion</label>
                        </div>
                        <div>
                            <select name="ubicaciones" id="ubicaciones">
                                <option value="Córdoba Capital - Güemes">Córdoba Capital - Güemes</option>
                            <option value="Córdoba Capital - Nueva Córdoba">Córdoba Capital - Nueva Córdoba</option>
                            <option value="Córdoba Capital - Alto Alberdi">Córdoba Capital - Alto Alberdi</option>
                            <option value="Córdoba Capital - Ciudad Universitaria">Córdoba Capital - Ciudad Universitaria</option>
                            <option value="Córdoba Capital - Centro">Córdoba Capital - Centro</option>
                            <option value="Córdoba Capital - Jardin">Córdoba Capital - Jardin</option>
                            </select>
                        </div>
                        <div>
                            <!-- <img src="media/Icons/calendar.svg" alt=""> -->
                            <label class="">Fecha de nacimiento</label>
                        </div>
                        <div>
                            <input type="date" name="" id="fec_nac">
                        </div>

                        <div>
                            <button onclick="insertar()" class="bnt-send"><a id="enviar" href="#">Registrate</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
